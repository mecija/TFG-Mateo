<div class="flex h-full">
  <div
    class="flex flex-col items-stretch justify-start  rounded-lg w-1/5 p-4 " style="background-color: #fff;"
  >
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 w-full h-1/12 mt-10"
      (click)="registerTimeToday()"
    >
      Ficha hoy
    </button>

    <app-current-time [updateSignal]="updateCurrentTime()" [horaSignal]="todayTime()" ></app-current-time>
  </div>

  

  <div class="w-4/5 p-4">
    <app-calendar [markedDays]="markedDays()" (showClockinForm)="onDaySelected($event)"></app-calendar>

    @if (showClockinForm()) {
    <app-clock-in-card
      [day]="selectedDay()"
      [month]="selectedMonth()"
      (close)="onFormClosed()"
      (fichajeCreado)="onFichajeCreado()"
      class="fixed inset-0 flex justify-center items-center z-50"
    ></app-clock-in-card>
    }
  </div>
</div>
