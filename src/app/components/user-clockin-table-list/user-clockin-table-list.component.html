<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let fichaje">{{ fichaje.id }}</td>
    </ng-container>

    <ng-container matColumnDef="initialTime">
      <th mat-header-cell *matHeaderCellDef>Entrada</th>
      <td mat-cell *matCellDef="let fichaje">{{ fichaje.initialTime | date:'short' }}</td>
    </ng-container>

    <ng-container matColumnDef="exitTime">
      <th mat-header-cell *matHeaderCellDef>Salida</th>
      <td mat-cell *matCellDef="let fichaje">{{ fichaje.exitTime ? (fichaje.exitTime | date:'short') : '-' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
